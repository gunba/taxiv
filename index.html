<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Tax Code Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        /* Configuration restored from the original version */
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gray-900': '#121212',
                        'gray-800': '#1e1e1e',
                        'gray-700': '#2d2d2d',
                        'gray-600': '#444444',
                        'gray-400': '#999999',
                        'gray-200': '#e0e0e0',
                        /* Ensure colors used by components are available (Tailwind JIT handles this, but good practice) */
                        'blue-400': '#60a5fa',
                        'blue-600': '#2563eb',
                        'blue-900': '#1e3a8a',
                        'green-400': '#4ade80',
                        'green-900': '#14532d',
                    }
                }
            }
        }
    </script>
    <style>
		:root {
			color-scheme: dark;
		}

		.scrollbar-stable {
			scrollbar-gutter: stable;
			scrollbar-gutter: stable both-edges;
		}

		body,
		.scrollbar-stable {
			scrollbar-width: thin;
			scrollbar-color: #4b5563 #1e1e1e;
		}

		::-webkit-scrollbar {
			width: 12px;
		}

		::-webkit-scrollbar-track {
			background-color: #1e1e1e;
		}

		::-webkit-scrollbar-thumb {
			background-color: #4b5563;
			border-radius: 9999px;
			border: 3px solid #1e1e1e;
		}

		::-webkit-scrollbar-thumb:hover {
			background-color: #2563eb;
		}

		::-webkit-scrollbar-corner {
			background-color: #1e1e1e;
		}
    </style>
    <script type="importmap">
        {
          "imports": {
            "react/": "https://aistudiocdn.com/react@^19.2.0/",
            "react": "https://aistudiocdn.com/react@^19.2.0",
            "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
            "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
            "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1",
            "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0"
          }
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-200">
<div id="root"></div>
<script src="/index.tsx" type="module"></script>
</body>
</html>
