version: '3.8'

services:
  # Database Service (PostgreSQL)
  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    container_name: taxiv_db
    restart: no
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - postgres
      - -c
      - max_connections=200
      - -c
      - shared_buffers=512MB
      - -c
      - effective_cache_size=1536MB

  # Backend Service (FastAPI/Python/Ingestion)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: taxiv_backend
    restart: no
    env_file:
      - .env
    environment:
      GOOGLE_CLOUD_API_KEY: ${GOOGLE_CLOUD_API_KEY}
      UVICORN_WORKERS: ${UVICORN_WORKERS:-4}
      UVICORN_RELOAD: ${UVICORN_RELOAD:-0}
    mem_limit: 8g
    volumes:
      # Mount the code for live reloading and access to data directories
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: taxiv_mcp
    restart: no
    env_file:
      - .env
    environment:
      BACKEND_BASE_URL: http://backend:8000
      MCP_HOST: 0.0.0.0
      MCP_PORT: 8765
      ACT_ID_DEFAULT: ITAA1997
      MCP_HTTP_TIMEOUT: 30
    ports:
      - "8765:8765"
    depends_on:
      backend:
        condition: service_started

  # Frontend Service (React/Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: taxiv_frontend
    restart: no
    env_file:
      - .env
    volumes:
      # Mount local code for live reloading (excluding node_modules)
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"

volumes:
  postgres_data:
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
